<!DOCTYPE html>
<html lang="en"> 
  <head>
	<style>	
		/* custom animation for bouncing text up & down.
		  you can change % values*/
		@keyframes bounce 
		{
		  0%, 20%, 50%, 80%, 100% {
			transform: translateY(0);
		  }
		  40% {
			transform: translateY(-30px);
		  }
		  60% {
			transform: translateY(-15px);
		  }
		}

		.bounce {
		  animation: bounce 2s infinite;
		}	
	</style>
  </head>
  <body>
	<h1 class="bounce" align="center">Bounce Animation</h1>
	<div class="bounce"><h5 align="center">Bhanu prakash <h5></div>
  </body>
</html>
